<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <img src="profile.jpg" alt="Profile Image" class="profile-image" />
      <h2 class="name">Sofia Isabella</h2>
      <p class="occupation">Software Engineer</p>
      <p class="description">
        Craftsman of high-performance, scalable applications. Driven by a
        passion for efficient code.
      </p>
      <p class="contact">
        Email:<a href="mailto:sofia@example.com"> sofia@example.com</a>
      </p>
      <p class="contact">Mobile:<a href="tel:+1234567890"> +1234567890</a></p>
      <p class="social-icons">
        <a href="https://www.twitter.com" target="_blank">
          <img src="twitter.svg" />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="fb.svg" />
        </a>
      </p>
      <div class="buttons">
        <button class="btn follow">Follow Me</button>
        <button class="btn hire">Hire Me</button>
    </div>
    </div>
  </body>
</html>
